    <main class="flex-shrink-0 py-3">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6 border">
                    <h3>Loan Calculator</h3>

                    <form id="loanForm" onsubmit="getValues()">
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount:</label>
                            <input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" required
                                value="15000">
                        </div>
                        <div class="form-group">
                            <label for="loanTerms">Payments:</label>
                            <input id="loanTerms" type="number" class="form-control"
                                placeholder="Payment length in months" value="60" required>
                        </div>

                        <div class="form-group">
                            <label for="loanRate">Rate:</label>
                            <input id="loanRate" type="number" class="form-control" placeholder="Interest Rate"
                                value="3" required>
                        </div>
                        <div class="text-end py-3">
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="getValues()"
                                onSubmit="getValues();">Calculate</button>
                        </div>
                    </form>
                    <!-- End of input form -->
                    <!-- Start of display column -->

                </div>
                <div class=" col-12 col-md-6 border">
                    <h2 class="text-center">Your Monthly Payments</h2>
                    <h1 class="fw-bold text-center" id="totalMonthlyPayment">$0.00</h1>
                    <br>
                    <div class="row-cols d-flex justify-content-between">
                        <h4>Total Principal</h4>
                        <h4 id="totalPrincipal"></h4>
                    </div>
                    <div class="row-cols d-flex justify-content-between">
                        <h4>Total Interest</h4>
                        <h4 id="totalInterest"></h4>
                    </div>
                    <div class="row-cols d-flex justify-content-between">
                        <h4>Total Cost</h4>
                        <h4 id="totalCost"></h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped" id="paymentData-table">
                    <thead class="paymentBody-color text-light">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody class="table-striped" id="paymentBody">
                        <!-- Data Goes Here -->

                    </tbody>
                </table>
            </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer text-light">

    <!-- template -->
    <template id="paymentData-template">
        <tr>
            <td data-id="eventName"></td>
            <td data-id="eventCity"></td>
            <td data-id="eventState"></td>
            <td data-id="eventAttendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>
